<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/4-common.css" />

  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California</h4>
          <ul class="popover">
            <h2>Arizona</h2>
            <ul>
              <li>City 1</li>
              <li>City 2</li>
            </ul>
            <h2>Carlifornia</h2>
            <ul>
              <li>San Francisco</li>
              <li>Los Altos</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet</h4>

            <ul>
              <li>Internet</li>
              <li>TV</li>
              <li>Kitchen</li>
              <li>Iron</li>
            </ul>
          </ul>
        </div>

        <button>Search</button>
      </section>
      <section class="places">
        <div>
          <h1>Places</h1>
          <div class="articles">
            <div class="inline">
              <article><h2>My Home</h2></article>
              <article><h2>Tiny house</h2></article>
            </div>
            <article><h2>A suite</h2></article>
